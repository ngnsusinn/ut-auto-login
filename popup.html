<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTH Auto Login</title>
  <link rel="stylesheet" href="popup.css">
  </head>
<body>
  <div class="header">
    <img src="icons/icon_header.png" alt="Logo">
    <h1>UTH Auto Login</h1>
  </div>

  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <div id="loginForm">
      <h2>Đăng nhập</h2>
      <form id="login">
        <div class="form-group">
          <label for="username">Tài khoản</label>
          <input type="text" id="username" name="username" required autocomplete="username" placeholder="Tài khoản đăng nhập">
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Mật khẩu">
        </div>
        <button type="submit">Đăng nhập</button>
        <p id="loginError"></p>
      </form>
    </div>

    <div id="userProfile">
      <div class="profile-card">
        <div class="profile-header">
          <p id="userName"></p>
          <p id="studentId"></p>
        </div>
        <div class="profile-info">
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Ngành:</strong> <span id="major"></span></p>
          <p><strong>Khóa:</strong> <span id="academicYear"></span></p>
        </div>
        <button id="logoutBtn">Đăng xuất</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <span class="footer-label">Tự động đăng nhập</span>
    <label class="switch">
      <input type="checkbox" id="extensionToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="footer" style="border-top:none; margin-top:-8px;">
    <span class="footer-label">Chặn thông báo Portal</span>
    <label class="switch">
      <input type="checkbox" id="portalNotifyToggle">
      <span class="slider"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
