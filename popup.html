<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UT Auto Login</title>
  <link rel="stylesheet" href="popup.css">
  <style>

    .spinner{border:4px solid rgba(0,0,0,.1);border-left-color:rgb(0,134,137);border-radius:50%;width:36px;height:36px;animation:spin 1s linear infinite;margin:0 auto}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  </style>
  </head>
<body>
  <div class="header">
    <img src="icons/icon.png" alt="Logo">
    <h1>UT Auto Login</h1>
  </div>

  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <div id="loginForm">
      <h2>Đăng nhập</h2>
      <form id="login">
        <div class="form-group">
          <label for="username">Tài khoản</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit">Đăng nhập</button>
        <p id="loginError"></p>
      </form>
    </div>

    <div id="userProfile">
      <div class="profile-card">
        <div class="profile-header">
          <p id="userName"></p>
          <p id="studentId"></p>
        </div>
        <div class="profile-info">
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Ngành:</strong> <span id="major"></span></p>
          <p><strong>Khóa:</strong> <span id="academicYear"></span></p>
        </div>
        <button id="logoutBtn">Đăng xuất</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <span class="footer-label">Bật/Tắt Extension</span>
    <label class="switch">
      <input type="checkbox" id="extensionToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
